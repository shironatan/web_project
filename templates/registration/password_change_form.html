{% extends "common/_base.html" %}

{% block title %}パスワード変更 {% endblock %}
{% block h1_title %}Password change page{% endblock %}

{% block content %}
<h5>変更情報を入力</h5>
    <p>ユーザー名 : {{ user.get_username }}</p>
<form method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary btn-block">パスワード変更</button>
</form>
{% endblock %}
