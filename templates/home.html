
{% extends 'common/_base.html' %}
{% block title %}ホーム{% endblock %}
{%  block content %}
    <h2>ホーム</h2>
    {% if user.is_authenticated %}
        <p>ようこそ{{ user.get_username }}さん</p>
        <p><a href="{% url 'users:account_logout' %}">ログアウト</a></p>
        <p><a href="{% url 'accounts:password_change' %}">パスワード変更</a></p>
    {% else %}
    <p><a href="{% url 'users:account_login' %}">ログイン</a></p>
    {% endif %}
{% endblock %}
